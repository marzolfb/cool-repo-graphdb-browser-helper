<!DOCTYPE html><html><head><title>Dialog test</title></head><body>
<div>
   <h3>Add this repo to CoolRepoGraphDB</h3>
   <div id="addrepomsgs"></div>
   <label for="similar-to">Similar to repo</label>
   <input id="similar-to" class="input-block input-lg input-contrast" type="text" placeholder="owner/repo"/>
   <br/>
   <label for="conjoined-with">Conjoined with repo</label>
   <input id="conjoined-with" class="input-block input-lg input-contrast" type="text" placeholder="owner/repo"/>
   <br/>
   <label for="built-on">Built on repo</label>
   <input id="built-on" class="input-block input-lg input-contrast" type="text" placeholder="owner/repo"/>
   <br/>
   <input type="submit" class="btn-add-repo" value="OK" />
</div>

<script src="addrepo.js"></script>
</body></html>
